---
layout: default
---

<div class="home">

  <h1 class="page-heading">Articles</h1>

  <div class="post-list">
    {% for post in site.posts %}
      <div>
        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>{{post.excerpt}}</p>
        <span class="post-meta">{{post.tags | join: ', '}} | {{ post.date | date: "%b %-d, %Y" }}</span>
        <hr/>

      </div>
    {% endfor %}
  </div>

</div>
